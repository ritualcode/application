<h1>Profile</h1>

<table class="profileTable table table-striped">
	<thead>
		<tr>
			<th></th>
			<th>
				<a href="#edit-profile" class="btn-edit btn btn-info" data-toggle="tooltip" data-placement="bottom" title="Edit"><span class="glyphicon glyphicon-edit"></span></a>
			</th>
		</tr>
	</thead>
	<tbody>
	<script id="profileTmpl" type="template">
			<tr>
				<th scope="row">Name: </th>
				<td class="usernameCell">{{username}}</td>
			</tr>
			<tr>
				<th scope="row">Password: </th>
				<td class="passwordCell">{{password}}</td>
			</tr>
			<tr>
				<th scope="row">E-mail: </th>
				<td class="emailCell">{{email}}</td>
			</tr>
			<tr>
				<th scope="row">Token: </th>
				<td class="tokenCell">{{token}}</td>
			</tr>
			<tr>
				<th scope="row">Last login: </th>
				<td class="lastLoginCell">{{lastLogin}}</td>
			</tr>
	</script>
	</tbody>
</table>
