        <script>
            var arr = [{id:1, name:"Alex"}, {id:2, name:"John"}, {id:3, name:"Jane"}]
            function fn(arrOfObj, obj) {
                for(var i = 0; i < arrOfObj.length; i++) {
                    var found;
                    for(key in obj) {
                        if( obj[key] !==  arrOfObj[i][key]) {
                            found = false;
                            break;
                        } else {
                            found = true;
                        }
                    }
                    if (found) return arrOfObj[i];
                }
            }
